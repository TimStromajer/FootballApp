<div class="container">
    <form class="login-form" role="form" (ngSubmit)="login()">
        <div class="form-group">
            <label for="exampleInputEmail1">Uporabniško ime</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Uporabniško ime" [(ngModel)]="username">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Geslo</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Geslo" [(ngModel)]="password">
        </div>

        <div *ngIf="errMsg" class="err-msg">{{errMsg}}</div>

        <button type="submit" class="btn btn-primary">Prijava</button>

        <br>
        <br>
        <hr>

        <div>Uporabniškega računa še nimam</div>
        <button type="button" class="btn btn-primary" routerLink="/register" routerLinkActive="active">Registracija</button>
    </form>

</div>
