<div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100 mt-3">
        <div class="col-12">
            <div class="row g-3">
                <div class="col col-12 col-md-3 chat-separator">
                    <h5 class="font-weight-bold mb-2">Skupine</h5>
                    
                    <ul class="list-group">
                        <button type="button" class="list-group-item d-flex justify-content-between align-items-center">
                            NK Orh
                            <span class="badge bg-primary rounded-pill">new</span>
                        </button>
                    </ul>
                </div>

                <div class="col col-12 col-md-9">
                    <h5 class="font-weight-bold">Chat - NK Orh</h5>
                    <hr class="w-50 mt-1">
                    <ul id="msgs" class="list-unstyled overflow-auto chat-size border scroll-bottom pt-1">
                        <li class="d-flex justify-content-between mb-4" *ngFor="let msg of allMsgs">
                            <img *ngIf="msg.sender != username" src="{{getProfileImg(msg.sender)}}" alt="avatar" class="rounded-circle d-flex align-self-start me-2 ms-1 shadow-1-strong" width="60">
                            <div class="card w-100 mx-1">
                                <div class="card-header d-flex justify-content-between p-2">
                                    <p class="fw-bold mb-0">{{msg.sender}}</p>
                                    <p class="text-muted small mb-0"><i class="far fa-clock"></i>{{msg.time}}</p>
                                </div>
                                <div class="card-body">
                                    <p class="mb-0">
                                        {{msg.text}}
                                    </p>
                                </div>
                            </div>
                            <img *ngIf="msg.sender == username" src="{{getProfileImg(msg.sender)}}" alt="avatar" class="rounded-circle d-flex align-self-start me-2 ms-1 shadow-1-strong" width="60">
                        </li>
                    </ul>
                    <div class="input-group">
                        <input type="text" #sendMsgText class="form-control" placeholder="Type text" aria-label="Username" aria-describedby="basic-addon1" [(ngModel)]="msgText">
                        <button class="btn btn-outline-secondary" type="button" id="sendBtn" (click)="sendMsg()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
